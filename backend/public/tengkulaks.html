<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <a href="index.html">Articles</a>
        <a href="price.html">Prices</a>
        <h1>INPUT DATA Tengkulak</h1>
        <form action="/tengkulaks" method="POST">
            <div class="mb-3">
              <label for="inputNama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="inputNama" aria-describedby="emailHelp" name="nama">
            </div>
            <div class="mb-3">
                <label for="inputAlamat" class="form-label">ALamat</label>
                <textarea class="form-control" id="inputAlamat" rows="3" name="alamat"></textarea>
              </div>
            <div class="mb-3">
              <label for="inputNo" class="form-label">Nomo WA</label>
              <input type="number" class="form-control" id="inputNo" name="no">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
